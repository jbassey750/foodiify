<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" name="" id="zipCode">
        <input type="text" name="" id="state">
        <input type="submit" value="submit from">
    </form>
    <form action="" id="mailForm">
        <input type="text" name="email" id="mail">
        <input type="submit" value="submit">
    </form>

    <script>
        let form = document.querySelector('form')
        let zipCode = document.querySelector('#zipCode')
        let stateName;
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (zipCode.value === '12345') {
                alert('correct')
                stateName = 'lagos'

                console.log(stateName)
                // return true
            }
            document.querySelector('#state').value = stateName
            if (zipCode.value.length < 5) {
                console.log('enter five digit')
                document.querySelector('#state').value = "can't find state"
                return false
            }
            for (let i = 0; i <= 4; i++) {
                let numberOfChar = parseInt(zipCode[i])
                if (isNaN(numberOfChar)) {
                    console.log('please number only')
                    return false
                }

            }
        })
        let mailForm = document.querySelector('#mailForm')
        let validAddress = true
        mailForm.addEventListener('submit', (ev) => {
            ev.preventDefault()
            let email = document.querySelector('#mail').value
            if (email.indexOf(' ') !== -1) {
                console.log('no space in email')
                validAddress = false
            }
            if (email.indexOf('@') < 1) {
                validAddress = false
            }
            if (email.indexOf('.') < 2) {
                validAddress = false
            }
            if (validAddress === false) {
                console.log('enter a real email')
                return false
            }
        })


    </script>
</body>

</html>
